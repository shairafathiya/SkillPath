server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Konfigurasi untuk membaca logs dari aplikasi
  - job_name: notes-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: notes-app
          __path__: /var/log/app/*.log

    # Pipeline untuk parsing JSON logs
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            environment: environment

      - labels:
          level:
          service:
          environment:

      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

      - output:
          source: message

  # Konfigurasi untuk membaca Docker container logs (stdout/stderr)
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["notes-app"]

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
